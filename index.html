<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spiderman: Across the Spider-verse</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1 class="hidden">The Characters</h1>
        <img src="images/logo.png" alt="Spiderverse Logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="miles"></div>
                        <h5>Miles Morales</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="gwen"></div>
                        <h5>Gwen Stacy</h5>
                    </a>
                    
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="peter"></div>
                        <h5>Peter B. Parker</h5>
                    </a>   
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="pavitr"></div>
                        <h5>Pavitr Prabhakar</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox2">
                        <div class="sprite" id="miguel"></div>
                        <h5>Miguel O'Hara</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="jessica"></div>
                        <h5>Jessica Drew</h5>
                    </a>
                </li>
            </ul>
        </nav>

        <section id="instructions">
            <h3>Choose your Character!</h3>
            <p>Use Your Mouse to Hover or Click to Find Out More about the Character</p>
        </section>

    </main>

    <footer class="sticky_footer">
        <img src="images/icon.png" alt="Spiderman Logo" width="50px">
        <h3>All Images &copy; Marvel Studios and Sony Pictures</h3>
    </footer>

</body>
</html>
